<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>임시 비밀번호 발급 | 인턴하샤</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px;">

<div style="
    max-width: 520px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    border: 1px solid #e0e0e0;
    overflow: hidden;
  ">

    <!-- 헤더 -->
    <div style="
      background-color: #f2f4f6;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      border-bottom: 1px solid #e0e0e0;
    ">
        인턴하샤
    </div>

    <!-- 본문 -->
    <div style="padding: 24px 24px 8px 24px; line-height: 1.7; font-size: 15px; color: #444;">
        <p style="margin-bottom: 20px;">
            <strong style="font-size: 16px;">임시 비밀번호 발급 안내</strong>
        </p>

        <p>안녕하세요, 회원님.</p>
        <p>
            <strong th:text="${email}">email@snu.ac.kr</strong> 계정의 임시 비밀번호가 발급되었습니다.
        </p>

        <!-- 임시 비밀번호 -->
        <div style="
        margin: 20px 0;
        background-color: #f7f7f8;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        color: #222;
        text-align: center;
        letter-spacing: 1.5px;
      " th:text="${newPassword}">
            newPassword
        </div>

        <p>
            임시 비밀번호로 로그인 한 이후에는 <strong>즉시 새로운 비밀번호로 변경</strong>해주세요.
        </p>

        <p style="font-size: 13px; color: #888; margin-top: 16px;">
            ※ 비밀번호 찾기를 한 적이 없나요?<br/>
            타인이 비밀번호를 찾으면서 회원님의 이메일을 잘못 입력했을 수 있습니다. <br/>본 이메일을 삭제해주세요.
        </p>
    </div>

    <!-- 푸터 -->
    <div style="
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      padding: 16px 24px;
      font-size: 12px;
      color: #999;
    ">
        본 메일은 발신전용 메일이므로 회신하셔도 답변을 받지 못할 수 있습니다.<br/>
        &copy; 2025 인턴하샤 All Rights Reserved.
    </div>

</div>

</body>
</html>
