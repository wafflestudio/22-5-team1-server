<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커피챗 진행 알림 | 인턴하샤</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px; margin: 0;">

<div style="max-width: 520px; margin: 0 auto; background-color: #ffffff; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #e0e0e0; overflow: hidden;">

    <!-- 헤더 -->
    <div style="background-color: #f2f4f6; padding: 16px 24px; font-size: 16px;
                font-weight: bold; color: #222; border-bottom: 1px solid #e0e0e0;">
        인턴하샤
    </div>

    <!-- 본문 -->
    <div style="padding: 24px 24px 8px 24px; line-height: 1.7; font-size: 15px; color: #444;">

        <!-- 본문 알림: 수락 -->
        <div th:if="${status == 'ACCEPTED'}" style="padding: 16px; font-size: 18px; margin-bottom: 20px;
                line-height: 1.6; text-align: center; font-weight: bold;color: black">
            신청하신 "<span th:text="${title}">공고 제목</span>" 커피챗이<br/>
            <span style="font-weight:bolder;">성사</span>되었습니다.
        </div>

        <!-- 본문 알림: 거절 -->
        <div th:if="${status == 'REJECTED'}" style="padding: 16px; font-size: 18px; margin-bottom: 20px;
                line-height: 1.6; text-align: center; font-weight: bold;color: black">
            신청하신 "<span th:text="${title}">공고 제목</span>" 커피챗이<br/>
            <span style="font-weight:bolder;">거절</span>되었습니다.
        </div>

        <!-- 상태에 따른 추가 메시지 -->
        <div th:if="${status == 'ACCEPTED'}" style="font-size: 14px; margin-bottom: 16px; color: #555; text-align: center;">
            커피챗 요청이 성사되었습니다.<br/>마이페이지에서 확인해보세요!
        </div>
        <div th:if="${status == 'REJECTED'}" style="font-size: 14px; margin-bottom: 16px; color: #555; text-align: center;">
            아쉽게도 이번에는 커피챗 요청이 거절되었습니다.<br/>다른 기회에도 도전해 보세요!
        </div>

        <!-- 회사 정보 -->
        <div style="font-size: 14px; margin-bottom: 16px; color: #444;">
            <strong th:text="${companyName}">ABC 회사</strong>
        </div>

        <!-- 커피챗 상세 내용 -->
        <div th:text="${content}" style="border: 1px solid #ddd; border-radius: 8px; min-height: 100px;
                    padding: 16px; font-size: 14px; background-color: #f9f9f9;
                    color: #555; margin-bottom: 24px;">
            커피챗 상세 내용
        </div>

        <!-- 상세보기 버튼 -->
        <div style="text-align: center;">
            <a th:href="@{${domain} + '/coffeeChat/' + ${coffeeChatId}}"
               target="_blank" rel="noopener noreferrer"
               style="display:inline-block; padding:12px 20px; font-size:14px; border:1px solid #ddd;
                      border-radius:8px; text-decoration:none; background-color:#444;
                      color:#f8f8f8; font-weight:bold;">
                마이페이지에서 확인하기
            </a>
        </div>

        <!-- 하단 우측 텍스트 -->
<!--        <div style="text-align: right; font-size: 12px; color: #aaa;-->
<!--                    margin-top: 32px; margin-bottom: 16px;">-->
<!--            <a href="#" target="_blank" rel="noopener noreferrer"-->
<!--               style="font-size:13px; font-weight:bold; color:#666;">-->
<!--                인턴하샤 알림설정-->
<!--            </a>-->
<!--        </div>-->
    </div>

    <!-- 푸터 -->
    <div style="background-color: #f9f9f9; border-top: 1px solid #e0e0e0;
                padding: 16px 24px; font-size: 12px; color: #999;">
        본 메일은 발신전용 메일이므로 회신하셔도 답변을 받지 못할 수 있습니다.<br/>
        &copy; 2025 인턴하샤 All Rights Reserved.
    </div>

</div>

</body>
</html>
