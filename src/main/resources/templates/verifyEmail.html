<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 | 인턴하샤</title>
</head>
<body style="margin: 0; padding: 40px 16px; background-color: #f9f9f9; font-family: Arial, sans-serif; color: #333;">

<div style="
    max-width: 520px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  ">

    <!-- 헤더 -->
    <div style="
      background-color: #f2f4f6;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      border-bottom: 1px solid #e0e0e0;
    ">
        인턴하샤
    </div>

    <!-- 본문 -->
    <div style="padding: 24px 24px 8px 24px; line-height: 1.7; font-size: 15px; color: #444;">
        <p style="margin-bottom: 20px;">
            <strong style="font-size: 16px;">이메일 인증 안내</strong>
        </p>

        <p>안녕하세요, <strong th:text="${email}">email@snu.ac.kr</strong> 회원님.</p>
        <p>
            이메일 계정으로 인턴하샤 서비스에 가입하기 위한 인증 절차를 진행합니다.<br/>
            아래의 인증 번호를 입력하여 인증을 완료해주세요.<br/>
            <span style="color: #d32f2f;">※ 개인정보 보호를 위해 인증번호는 3분 간 유효합니다.</span>
        </p>

        <!-- 인증번호 -->
        <div style="
        margin: 20px 0;
        background-color: #f7f7f8;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        color: #222;
        text-align: center;
        letter-spacing: 2px;
      " th:text="${emailCode}">
            123456
        </div>

        <p style="font-size: 13px; color: #888;">
            ※ 이메일 인증을 요청한 적이 없나요?<br/>
            타인이 고객님의 이메일을 잘못 입력했을 수 있습니다. 본 이메일을 삭제해주세요.
        </p>
    </div>

    <!-- 푸터 -->
    <div style="
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      padding: 16px 24px;
      font-size: 12px;
      color: #999;
    ">
        본 메일은 발신전용 메일이므로 회신하셔도 답변을 받지 못할 수 있습니다.<br/>
        &copy; 2025 인턴하샤 All Rights Reserved.
    </div>

</div>

</body>
</html>
